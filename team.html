        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
         /* 加载层样式 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-logo {
            height: 30vh;
            width: 30vh;
            background-image: url('https://raw.githubusercontent.com/idec-teams/2025_OncoStrat_NMU/main/static/images/load.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: rotate 10s linear infinite;
            margin-bottom: 5vh;
        }

        .pulse-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-bottom: 3vh;
        }

        .pulse-ball {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            background: #ffffff;
            opacity: 0.8;
            animation: pulse 1.2s infinite ease-in-out;
        }

        .pulse-ball:nth-child(1) { animation-delay: 0s; }
        .pulse-ball:nth-child(2) { animation-delay: 0.4s; }
        .pulse-ball:nth-child(3) { animation-delay: 0.8s; }
        .pulse-ball:nth-child(4) { animation-delay: 1.2s; }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-progress {
            width: 300px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 2vh;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: #f8f8f8;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .loading-text {
            color: white;
            font-size: 1.6rem;
            margin-top: 2vh;
            text-align: center;
            font-weight: 500;
        }

        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Hero 区域样式 */
        .hero {
            height: 80vh;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .hero:hover .hero-image {
            transform: scale(1.05);
        }
        
        .hero-text {
            position: absolute;
            bottom: 50px;
            left: 50px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        /* 轮播区域样式 */
        .carousel-section {
            padding: 5vh 0;
            background-color: #fff;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 5vh;
            font-size: 2.2rem;
            color: #333;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: #4a90e2;
            margin: 15px auto 0;
            border-radius: 2px;
        }
        
        .carousel {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .carousel-slide {
            min-width: 100%;
            height: 50vh; /* 修改为相对单位 */
            min-height: 300px; /* 设置最小高度 */
            position: relative;
        }
        
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .slide-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 15px 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .carousel-slide:hover .slide-caption {
            transform: translateY(0);
        }
        
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.8);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
            color: #333;
        }
        
        .carousel-btn:hover {
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .carousel-btn.prev {
            left: 20px;
        }
        
        .carousel-btn.next {
            right: 20px;
        }
        
        /* 图片网格区域样式 */
        .gallery-section {
            padding: 5vh 0;
            background-color: #f5f5f5;
        }
        
        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 2vw; /* 使用视口宽度单位 */
            justify-content: center;
        }
        
        .gallery-item {
            flex: 0 0 calc(20% - 2vw);
            min-width: 200px;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 20vw; /* 使用视口宽度单位 */
            max-height: 250px; /* 设置最大高度 */
            min-height: 180px; /* 设置最小高度 */
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;

            transition: opacity 0.5s ease;
        }
        
        .image-primary {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
        }
        
        .image-secondary {
            opacity: 0;
        }
        
        .gallery-item:hover .image-primary {
            opacity: 0;
        }
        
        .gallery-item:hover .image-secondary {
            opacity: 1;
        }
        
        .gallery-text {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .gallery-text h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #333;
        }
        
        .gallery-text p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
         /* 星空背景 */
        .star-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .gallery-item {
                flex: 0 0 calc(33.333% - 2vw);
            }

            }

        }
        
        @media (max-width: 768px) {
            .gallery-item {
                flex: 0 0 calc(50% - 2vw);
            }
            
            .carousel-slide {
                height: 40vh; /* 调整中等屏幕上的高度 */

            .hero-text h1 {
                font-size: 2rem;
            }

            }
        }
        
        @media (max-width: 576px) {
            .gallery-item {

        }
        
        /* 针对超小屏幕的额外优化 */
        @media (max-width: 400px) {
            .carousel-slide {

            }
            
            .image-container {
                height: 60vw;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
        }
    </style>

    <script>
           // 关键资源URL列表
        const criticalResources = [
            'https://raw.githubusercontent.com/idec-teams/2025_OncoStrat_NMU/main/static/images/St-home.png',
            ,
        ];

        // 预加载图片资源
        function preloadImages(urls) {
            return Promise.all(
                urls.map(url => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = () => {
                            updateProgress();
                            resolve(url);
                        };
                        img.onerror = () => {
                            console.warn(`Failed to load image: ${url}`);
                            updateProgress();
                            resolve(url); // 即使加载失败也继续
                        };
                        img.src = url;
                    });
                })
            );
        }

        // 更新加载进度
        let loadedResources = 0;
        function updateProgress() {
            loadedResources++;
            const progress = Math.min(100, Math.round((loadedResources / criticalResources.length) * 100));
            document.getElementById('loadingBar').style.width = `${progress}%`;
            document.getElementById('loadingText').textContent = `loading... ${progress}%`;
        }

        // 隐藏加载动画
        function hideLoadingOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('hidden');
            
            // 可选：完全移除元素
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
        }

        // 初始化加载过程
        document.addEventListener('DOMContentLoaded', () => {
            const startTime = Date.now();
            const minDisplayTime = 1500; // 最小显示时间1.5秒
            
            // 开始预加载关键资源
            preloadImages(criticalResources)
                .then(() => {
                    const elapsed = Date.now() - startTime;
                    const remainingTime = Math.max(0, minDisplayTime - elapsed);
                    
                    // 确保加载动画至少显示1.5秒
                    setTimeout(hideLoadingOverlay, remainingTime);
                })
                .catch(error => {
                    console.error('Error preloading images:', error);
                    // 即使出错也要确保显示至少1.5秒
                    const elapsed = Date.now() - startTime;
                    const remainingTime = Math.max(0, minDisplayTime - elapsed);
                    setTimeout(hideLoadingOverlay, remainingTime);
                });
        // 创建星空背景等其他初始化代码
            createStars();
            window.addEventListener('scroll', handleScroll);
        });

        // 原有的星空和滚动处理函数
        function createStars() {
            const starBackground = document.getElementById('starBackground');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3 + 1;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const animationDelay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.animationDelay = `${animationDelay}s`;
                
                starBackground.appendChild(star);
            }
        }
        
        function handleScroll() {
            const scrollPosition = window.scrollY;
            const heroHeight = document.querySelector('.hero').offsetHeight;
            const mountains = document.getElementById('mountains');
            const sunBackground = document.getElementById('sunBackground');
            
            if (scrollPosition <= heroHeight * 1.2) {
                const opacity = 1 - (scrollPosition / (heroHeight * 0.8));
                sunBackground.style.opacity = opacity;
                sunBackground.style.display = 'block';
            } else {
                sunBackground.style.opacity = 0;
                sunBackground.style.display = 'none';
            }
        }
        
      





             document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.toc-link');
            const sections = document.querySelectorAll('section');

            links.forEach(link => {

                    // 滚动到对应部分

                    document.querySelector(targetId).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
            
            // 监听滚动事件，高亮当前部分
            window.addEventListener('scroll', function() {
                let current = '';
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    
                    if (pageYOffset >= sectionTop - 100) {
                        current = section.getAttribute('id');
                    }
                });
                
                links.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === '#' + current) {
                        link.classList.add('active');
                    }
                });
            });
        });

   // 轮播功能
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('.carousel');
            const track = document.querySelector('.carousel-track');
            const slides = Array.from(track.children);
            const nextButton = document.querySelector('.carousel-btn.next');
            const prevButton = document.querySelector('.carousel-btn.prev');
            const totalSlides = slides.length;
            
            let currentIndex = 0;
            let autoPlayInterval;

            // 获取幻灯片宽度 (在窗口大小改变时也需要重新计算)
            const getSlideWidth = () => slides[0].getBoundingClientRect().width;
            
            // 根据目标索引移动轨道
            const moveToSlide = (targetIndex) => {
                const slideWidth = getSlideWidth();
                
                // 计算轨道需要移动的距离： - (索引 * 幻灯片宽度)
                track.style.transform = 'translateX(-' + (targetIndex * slideWidth) + 'px)';
                
                // 更新当前索引
                currentIndex = targetIndex;
            };
            
            // 自动播放函数
            const startAutoPlay = () => {
                // 先清除已有的定时器
                clearInterval(autoPlayInterval);
                
                autoPlayInterval = setInterval(function() {
                    const nextIndex = (currentIndex + 1) % totalSlides;
                    moveToSlide(nextIndex);
                }, 5000);
            };
            
            // 初始化：显示第一张幻灯片并启动自动播放
            moveToSlide(0); 
            startAutoPlay();
            
            // 下一张按钮点击事件
            nextButton.addEventListener('click', function() {
                // 停止自动播放
                clearInterval(autoPlayInterval);
                
                const nextIndex = (currentIndex + 1) % totalSlides;
                moveToSlide(nextIndex);
                
                startAutoPlay(); // 重新启动自动播放
            });
            
            // 上一张按钮点击事件
            prevButton.addEventListener('click', function() {
                // 停止自动播放
                clearInterval(autoPlayInterval);
                
                // 处理循环逻辑：确保索引不会变成负数
                const prevIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                moveToSlide(prevIndex);
                
                startAutoPlay(); // 重新启动自动播放
            });
            
            // 优化用户体验：鼠标悬停在轮播图上时暂停自动播放
            carousel.addEventListener('mouseenter', () => clearInterval(autoPlayInterval));
            carousel.addEventListener('mouseleave', startAutoPlay);

            // 修复响应式问题：窗口大小改变时重新计算和定位
            window.addEventListener('resize', () => {
                // 窗口改变时，立即重新定位当前幻灯片
                moveToSlide(currentIndex);
            });
        });
        
    
    </script>
</body>
</html>

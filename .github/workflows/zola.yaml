name: Zola on GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
 push:
  branches:
   - main
jobs:
  build:
    name: Publish site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Zola
        uses: shalimski/actions-zola@v0.4.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          zola_version: '0.21.0' # setup zola

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          # 我们在下一步手动执行安装，所以这里不需要自动安装
          run_install: false 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # 启用 pnpm 缓存，加速后续构建

      - name: Install dependencies
        run: pnpm install

      - name: Build site
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
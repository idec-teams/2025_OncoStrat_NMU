<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影作品展示</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Hero 区域样式 */
        .hero {
            height: 80vh;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .hero:hover .hero-image {
            transform: scale(1.05);
        }
        
        .hero-text {
            position: absolute;
            bottom: 50px;
            left: 50px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        /* 轮播区域样式 */
        .carousel-section {
            padding: 80px 0;
            background-color: #fff;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.2rem;
            color: #333;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: #4a90e2;
            margin: 15px auto 0;
            border-radius: 2px;
        }
        
        .carousel {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .carousel-slide {
            min-width: 100%;
            height: 500px;
            position: relative;
        }
        
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .slide-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 15px 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .carousel-slide:hover .slide-caption {
            transform: translateY(0);
        }
        
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.8);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
            color: #333;
        }
        
        .carousel-btn:hover {
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .carousel-btn.prev {
            left: 20px;
        }
        
        .carousel-btn.next {
            right: 20px;
        }
        
        /* 图片网格区域样式 */
        .gallery-section {
            padding: 80px 0;
            background-color: #f5f5f5;
        }
        
        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .gallery-item {
            flex: 0 0 calc(20% - 30px);
            min-width: 200px;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }
        
        .image-primary {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
        }
        
        .image-secondary {
            opacity: 0;
        }
        
        .gallery-item:hover .image-primary {
            opacity: 0;
        }
        
        .gallery-item:hover .image-secondary {
            opacity: 1;
        }
        
        .gallery-text {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .gallery-text h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #333;
        }
        
        .gallery-text p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .gallery-item {
                flex: 0 0 calc(33.333% - 30px);
            }
            
            .hero-text h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .gallery-item {
                flex: 0 0 calc(50% - 30px);
            }
            
            .carousel-slide {
                height: 400px;
            }
            
            .hero-text h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 576px) {
            .gallery-item {
                flex: 0 0 100%;
            }
            
            .carousel-slide {
                height: 300px;
            }
            
            .hero-text {
                left: 20px;
                bottom: 20px;
            }
            
            .hero-text h1 {
                font-size: 1.8rem;
            }
        }
    </style>

    <script>
        // 轮播功能
        document.addEventListener('DOMContentLoaded', function() {
            const track = document.querySelector('.carousel-track');
            const slides = Array.from(track.children);
            const nextButton = document.querySelector('.carousel-btn.next');
            const prevButton = document.querySelector('.carousel-btn.prev');
            
            const slideWidth = slides[0].getBoundingClientRect().width;
            
            // 设置幻灯片位置
            const setSlidePosition = (slide, index) => {
                slide.style.left = slideWidth * index + 'px';
            };
            slides.forEach(setSlidePosition);
            
            let currentIndex = 0;
            
            const moveToSlide = (track, currentSlide, targetSlide) => {
                track.style.transform = 'translateX(-' + targetSlide.style.left + ')';
                if (currentSlide) currentSlide.classList.remove('current-slide');
                targetSlide.classList.add('current-slide');
            };
            
            // 下一张按钮点击事件
            nextButton.addEventListener('click', function() {
                const currentSlide = slides[currentIndex];
                currentIndex = (currentIndex + 1) % slides.length;
                moveToSlide(track, currentSlide, slides[currentIndex]);
            });
            
            // 上一张按钮点击事件
            prevButton.addEventListener('click', function() {
                const currentSlide = slides[currentIndex];
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                moveToSlide(track, currentSlide, slides[currentIndex]);
            });
            
            // 自动轮播
            setInterval(function() {
                const currentSlide = slides[currentIndex];
                currentIndex = (currentIndex + 1) % slides.length;
                moveToSlide(track, currentSlide, slides[currentIndex]);
            }, 5000);
        });
    </script>

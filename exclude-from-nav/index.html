    <script>
        const scrollHandler = (entries) => {
            // Find the first entry which intersecting and ratio > 0.9 to highlight.
            let entry = entries.find((entry) => {
                return entry.isIntersecting && entry.intersectionRatio > 0.9;
            });
            if (!entry) return;

            document.querySelectorAll('.toc a').forEach((item) => {
                item.classList.remove('active');
            });

            // let url = new URL(`#${entry.target.id}`);
            let link = document.querySelector(
                `.toc a[href$="${decodeURIComponent(`#${entry.target.id}`)}"]`
            );
            if (link) {
                link.classList.add('active');
                link.scrollIntoView({ behavior: 'auto', block: 'nearest' });
            }
        };
        // Set -100px root margin to improve highlight experience.
        const observer = new IntersectionObserver(scrollHandler, {
            threshold: 1,
        });
        let items = document.querySelectorAll('h1,h2,h3,h4,h5,h6');
        items.forEach((item) => observer.observe(item));

        // Animate.css 进入/离开动画（防止闪烁，兼容窄屏）
        const panImg = document.getElementById('panImg');
        if (panImg) {
            let lastVisible = false;
            const panImgObserver = new IntersectionObserver(
                (entries) => {
                    entries.forEach(entry => {
                        // 只在图片实际可见且宽度大于0时才处理动画
                        const isActuallyVisible = entry.isIntersecting && panImg.offsetParent !== null && panImg.getBoundingClientRect().width > 0;
                        if (isActuallyVisible && !lastVisible) {
                            panImg.classList.remove('animate__fadeOutLeft', 'opacity-0');
                            panImg.classList.add('animate__animated', 'animate__fadeInRight', 'opacity-100');
                            lastVisible = true;
                        } else if (!isActuallyVisible && lastVisible) {
                            panImg.classList.remove('animate__fadeInRight', 'opacity-100');
                            panImg.classList.add('animate__animated', 'animate__fadeOutLeft', 'opacity-0');
                            lastVisible = false;
                        }
                    });
                },
                { threshold: 0.5 }
            );
            panImgObserver.observe(panImg);
        }
    </script>
